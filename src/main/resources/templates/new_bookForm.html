<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Create book</h1>

        <form action="/book/new" method="post">
            <div class="form-group">
                <p>Tittle</p>
                <input class="form-control" type="text" name="tittle">
            </div>

            <div class="form-group">
                <p>Author</p>
                <input class="form-control" type="text" name="author">
            </div>

            <div class="form-group">
                <p>Editorial</p>
                <input class="form-control" class="form-control" type="text" name="editorial">
            </div>

            <div class="form-group">
                <p>Year</p>
                <input class="form-control" type="number" name="year">
            </div>

            <div class="form-group">
                <p>Resume</p>
                <textarea class="form-control" name="resume" id="" cols="30" rows="10"></textarea>
            </div>

            <br>
            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </form>
    </div>
</body>
</html>
